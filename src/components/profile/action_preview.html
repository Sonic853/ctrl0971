<div class='group'>
    <span class='chip' [ngClass]='chip.cls' *ngFor='let chip of getPrimary()'>
        <span *ngIf='chip.icon.icon' class='material'>{{chip.icon.icon}}</span>
        <span *ngIf='!chip.icon.icon || chip.icon.showLabel'>{{chip.text}}</span>
    </span>
    <span *ngIf='getPrimaryHint()' class='hint'>{{getPrimaryHint()}}</span>
</div>

<div class='group' *ngIf='getSecondary().length > 0'>
    <span class='chip' [ngClass]='chip.cls' *ngFor='let chip of getSecondary()'>
        <span *ngIf='chip.icon.icon' class='material'>{{chip.icon.icon}}</span>
        <span *ngIf='!chip.icon.icon || chip.icon.showLabel'>{{chip.text}}</span>
    </span>
    <span *ngIf='getSecondaryHint()' class='hint'>{{getSecondaryHint()}}</span>
</div>
