<div class='group' [ngClass]='getGroupClass(0)'>
    <span class='chips'>
        <span class='chip' [ngClass]='chip.cls' *ngFor='let chip of getChips(0)'>
            <span *ngIf='chip.icon.icon' class='material'>{{chip.icon.icon}}</span>
            <span *ngIf='!chip.icon.icon || chip.icon.showLabel'>{{chip.text}}</span>
        </span>
    </span>
    <span *ngIf='getLabel(0)' class='label'>{{getLabel(0)}}</span>
</div>

<div class='group' [ngClass]='getGroupClass(1)'>
    <span class='chips'>
        <span class='chip' [ngClass]='chip.cls' *ngFor='let chip of getChips(1)'>
            <span *ngIf='chip.icon.icon' class='material'>{{chip.icon.icon}}</span>
            <span *ngIf='!chip.icon.icon || chip.icon.showLabel'>{{chip.text}}</span>
        </span>
    </span>
    <span *ngIf='getLabel(1)' class='label'>{{getLabel(1)}}</span>
</div>
