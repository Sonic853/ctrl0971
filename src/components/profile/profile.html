<div class="template">
    <div class="crop_h">
        <div class='crop_v'>
            <div
                *ngFor='let mapping of getMappings()'
                [ngClass]='mapping.cls'
                [ngStyle]='mapping.style'
                (click)='mapping.click()'
                >
                <app-keygroup
                    [mode]='mapping.mode'
                    [actions_primary]='mapping.actions_primary'
                    [actions_secondary]='mapping.actions_secondary'
                    [hint_primary]='mapping.hint_primary'
                    [hint_secondary]='mapping.hint_secondary'
                />
            </div>
        </div>
    </div>
</div>

<div class='panel'>
    <div *ngFor='let button of getSelectedAsButton()'>
        <h2>{{this.getSectionName()}}</h2>
        <div>MODE = {{button.mode}}</div>
        <div *ngFor='let action of button.actions_primary'>{{action}}</div>
    </div>
</div>
