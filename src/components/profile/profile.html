<div class="template">
    <div class="crop_h">
        <div class='crop_v'>
            <div
                *ngFor='let mapping of getMappings()'
                class='section'
                [ngClass]='mapping.cls'
                [ngStyle]='mapping.style'
                (click)='mapping.click()'
                >
                <app-action-preview
                    [section]='mapping.section'
                />
            </div>
            <div
                class='section thin pale'
                style='grid-area: 6 / 8 / 8 / 11'
                [ngClass]="selected.sectionIndex == SectionIndex.NAME ? 'selected' : ''"
                (click)='setSelectedName()'
                >
                <app-led [dotsize]='10' [on]='getLedPattern(profileIndex)'/>
            </div>
            <div
                class='section'
                style='grid-area: 11 / 6'
                [ngClass]="selected.sectionIndex == SectionIndex.THUMBSTICK ? 'selected' : ''"
                (click)='setSelectedThumbstick()'
                >
                &nbsp;
            </div>
            <div
                class='section'
                style='grid-area: 15 / 12 / 17 / 12'
                [ngClass]="selected.sectionIndex == SectionIndex.GYRO ? 'selected' : ''"
                (click)='setSelectedGyro()'
                >
                &nbsp;
            </div>
        </div>
    </div>
</div>

<div class='panel'>
    <div *ngIf='getSelected()'>
        <app-section
            [profileIndex]='profileIndex'
            [section]='getSelected()'
        />
    </div>
</div>
