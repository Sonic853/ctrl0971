<div class="template">
    <div class="crop_h">
        <div class='crop_v'>
            <div
                *ngFor='let mapping of getMappings()'
                [ngClass]='mapping.cls'
                [ngStyle]='mapping.style'
                (click)='mapping.click()'
                >
                <app-button [mapping]='mapping.button'/>
            </div>
        </div>
    </div>
</div>

<div class='panel'>
    <div *ngIf='this.selected'>
        <h2>{{this.getSectionName()}}</h2>
        <div>MODE = {{this.selected.mode}}</div>
        <div *ngFor='let action of this.selected.actions_primary'>{{action}}</div>
    </div>
</div>
