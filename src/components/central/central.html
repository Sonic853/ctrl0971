<router-outlet
    *ngIf='!mustHaveController() || webusb.isConnected'
    >
</router-outlet>

<div
    *ngIf='mustHaveController() && webusb.browserIsCompatible && !webusb.isConnected && !webusb.failed'
    class='centered'
    >
    <div class='widget'>
        <div class='icon'>
            <span class='material'>stadia_controller</span>
        </div>
        <div class='title'>Controller not found</div>
        <button routerLink='help/windows'>How to setup</button>
    </div>
</div>

<div
    *ngIf='mustHaveController() && webusb.browserIsCompatible && !webusb.isConnected && webusb.failed'
    class='centered'
    >
    <div class='widget'>
        <div class='icon'>
            <span class='material'>heart_broken</span>
        </div>
        <div class='title'>There was a problem</div>
        <div><span class='code slim'>{{webusb.failedError}}</span></div>
        <div class='hint'>{{webusb.getFailedHint()}}</div>
        <button routerLink='help/windows'>How to setup</button>
    </div>
</div>

<div
    *ngIf='mustHaveController() && !webusb.browserIsCompatible'
    class='centered'
    >
    <div class='widget'>
        <div class='icon'>
            <span class='material'>report</span>
        </div>
        <div>&nbsp;</div>
        <div class='title'>Browser not compatible</div>
        <div class='msg'>
            This browser do not support
            <a href='https://caniuse.com/webusb' target='_blank'>WebUSB</a>
        </div>
    </div>
</div>
