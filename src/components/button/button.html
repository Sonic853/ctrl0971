<span class='block primary' [ngClass]='mapping.cls' *ngFor='let mapping of getPrimary()'>
    <span *ngIf='mapping.icon' class='material'>{{mapping.icon}}</span>
    <span *ngIf='!mapping.icon'>{{mapping.text}}</span>
</span>

<span class='block secondary' [ngClass]='mapping.cls' *ngFor='let mapping of getSecondary()'>
    <span *ngIf='mapping.icon' class='material'>{{mapping.icon}}</span>
    <span *ngIf='!mapping.icon'>{{mapping.text}}</span>
</span>
