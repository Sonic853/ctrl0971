<router-outlet *ngIf='webusb.isConnected'></router-outlet>

<div *ngIf='webusb.browserIsCompatible && !webusb.isConnected' class='centered'>
    <div class='widget'>
        <div class='icon'>
            <span class='material-icons'>sports_esports</span>
        </div>
        <div class='title'>Controller not found</div>
        <div>&nbsp;</div>
        <div class='msg'>Plug a paired controller</div>
        <div class='or'>or</div>
        <button (click)='webusb.requestDevice()'>Pair a new controller</button>
    </div>
</div>

<div *ngIf='!webusb.browserIsCompatible' class='centered'>
    <div class='widget'>
        <div class='icon'>
            <span class='material-icons'>report</span>
        </div>
        <div>&nbsp;</div>
        <div class='title'>Browser not compatible</div>
        <div class='msg'>
            This browser do not support
            <a href='https://caniuse.com/webusb' target='_blank'>WebUSB</a>
        </div>
    </div>
</div>
