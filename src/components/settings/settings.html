<div class='settings'>
    <h2 i18n>Advanced settings</h2>

    <div class='setting'>
        <div class='text'>
            <div class='name' i18n>Long calibration</div>
            <div class='desc' i18n>4x longer</div>
            <div class='material' (click)='showDialogHelp("longCalibration")'>help</div>
        </div>
        <app-input-toggle
            [value]='longCalibration'
            (update)='longCalibration=$event; saveLongCalibration()'
        />
    </div>

    <div class='setting'>
        <div class='text'>
            <div class='name' i18n>Swap gyros</div>
            <div class='desc' i18n>Left<->Right</div>
            <div class='material' (click)='showDialogHelp("swapGyros")'>help</div>
        </div>
        <app-input-toggle
            [value]='swapGyros'
            (update)='swapGyros=$event; saveSwapGyros()'
        />
    </div>

    <div class='setting'>
        <div class='text'>
            <div class='name' i18n>Invert touch polarity</div>
            <div class='desc' i18n>Charge vs Discharge</div>
            <div class='material' (click)='showDialogHelp("invertTouchPolarity")'>help</div>
        </div>
        <app-input-toggle
            [value]='invertTouchPolarity'
            (update)='invertTouchPolarity=$event; saveInvertTouchPolarity()'
        />
    </div>

    <div class='setting'>
        <div class='text'>
            <div class='name' i18n>Gyro calibration tweak</div>
            <div class='desc' i18n>X axis</div>
            <div class='material' (click)='showDialogHelp("gyroUserOffset")'>help</div>
        </div>
        <app-input-number
            [value]='gyroUserOffsetX'
            (update)='gyroUserOffsetX=$any($event); saveGyroUserOffset()'
            [unit]="''"
            [min]='-1'
            [max]='1'
            [step]='0.01'
            [factor]='0.01'
            [decimals]='2'
        />
    </div>

    <div class='setting'>
        <div class='text'>
            <div class='name' i18n>Gyro calibration tweak</div>
            <div class='desc' i18n>Y axis</div>
            <div class='material' (click)='showDialogHelp("gyroUserOffset")'>help</div>
        </div>
        <app-input-number
            [value]='gyroUserOffsetY'
            (update)='gyroUserOffsetY=$any($event); saveGyroUserOffset()'
            [unit]="''"
            [min]='-1'
            [max]='1'
            [step]='0.01'
            [factor]='0.01'
            [decimals]='2'
        />
    </div>

    <div class='setting'>
        <div class='text'>
            <div class='name' i18n>Gyro calibration tweak</div>
            <div class='desc' i18n>Z axis</div>
            <div class='material' (click)='showDialogHelp("gyroUserOffset")'>help</div>
        </div>
        <app-input-number
            [value]='gyroUserOffsetZ'
            (update)='gyroUserOffsetZ=$any($event); saveGyroUserOffset()'
            [unit]="''"
            [min]='-1'
            [max]='1'
            [step]='0.01'
            [factor]='0.01'
            [decimals]='2'
        />
    </div>

    <div class='setting'>
        <div class='text'>
            <div class='name' i18n>Thumbstick smoothing</div>
            <div class='desc' i18n>Samples</div>
            <div class='material' (click)='showDialogHelp("thumbstickSmoothing")'>help</div>
        </div>
        <app-input-number
            [value]='thumbstickSmoothSamples'
            (update)='thumbstickSmoothSamples=$any($event); saveThumbstickSmoothSamples()'
            [unit]="''"
            [min]='0'
            [max]='100'
            [step]='1'
            [factor]='1'
            [decimals]='0'
        />
    </div>

</div>

<dialog id='dialog-help'>
    <h3>{{helpTitle}}</h3>
    <div [innerHTML]='helpText'></div>
    <div class='buttons'>
        <button (click)='hideDialogHelp()' i18n>Makes sense</button>
    </div>
</dialog>
