<div class='terminal'>
    <h2>Firmware logs</h2>
    <pre>
        <span *ngFor='let line of this.webusb.logs'>{{line}}</span>
    </pre>
</div>

<div class='panel'>
    <h2>Commands</h2>
    <button (click)='this.webusb.sendRestart()'>Restart</button>
    <button (click)='this.webusb.sendBootsel()'>Restart in bootsel mode</button>
    <button (click)='this.downloadLogs()'>Download logs</button>
    <button (click)='this.webusb.sendCalibrate()'>Calibrate</button>
    <button (click)='this.webusb.sendFactory()'>Reset to factory defaults</button>
</div>
