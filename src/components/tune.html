<div class='tune'>
    <h2>{{mode.title}}</h2>
    <div class="leds">
        <app-led
        *ngIf='active'
        [size]='100'
        [dotsize]='9'
        [on]='active.leds'
        [blink]='active.blink'
        >
        </app-led>
    </div>
    <div class='presets'>
        <div
            class='preset'
            (click)='setActive(preset)'
            *ngFor='let preset of mode?.presets'
            >
            <div class='button' [ngClass]='isActive(preset)'>
                <div class='name'>{{preset.name}}</div>
                <div class='desc'>{{preset.desc}}</div>
            </div>
            <div class='value' *ngIf='preset.value'>{{preset.value}}</div>
        </div>
    </div>
</div>
