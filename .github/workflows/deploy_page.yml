# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  workflow_dispatch:
    inputs:
      branch:
        required: true
        default: 'main'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Build Page
        uses: actions/setup-node@v4
        with:
          cache: 'npm'

      - run: sed -i "s|0.0.0|${GITHUB_REF}|" src/lib/version.ts
      - run: sed -i "s|abcdef123456|${GITHUB_SHA}|" src/lib/version.ts
      - run: npm ci
      - run: npm install @angular/cli
      - run: npx ng build --localize
      - run: cp _redirects dist/ctrl/_redirects

      # move dist\ctrl\en-US to dist\ctrl\
      - run: mv dist/ctrl/en-US dist/ctrl

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './dist/ctrl'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
